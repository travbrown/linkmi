<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Linkmi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <canvas id="particle-canvas" aria-hidden="true"></canvas>

    <div class="aurora" aria-hidden="true">
      <div class="aurora__blob aurora__blob--1"></div>
      <div class="aurora__blob aurora__blob--2"></div>
      <div class="aurora__blob aurora__blob--3"></div>
      <div class="aurora__blob aurora__blob--4"></div>
    </div>

    <main class="container">
      <div class="profile" id="profile"></div>

      <div class="socials" id="socials"></div>

      <nav class="links" id="links" aria-label="Links"></nav>

      <footer class="footer">
        <a
          href="https://github.com/travbrown/linkmi"
          target="_blank"
          rel="noopener"
        >
          Powered by <strong>Linkmi</strong>
        </a>
      </footer>
    </main>
  </body>
</html>
